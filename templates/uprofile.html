  <body>
  <div class="nr ml-auto fixed-top">

      </div>
     </div>



    <br><br><br>

    <div class="container" style="margin:auto;max-width:400px">
        <div class="row">
            <div class="col-md-12">
        <div class="content-section">

        <div class="media">
            <img class="im rounded-circle account-img" src="{{ url_for('static', filename='image/sicon2.jpg')}}" height="150" width="150">
            <div class="media-body">
          <h2 class="account-heading"> </h2>
          <p class="text-secondary"> </p>
        </div>
      </div>
        </div>
                 <div class="card">
          <div class="card-body">

              <label >Fullname : </label><br>
              <label >Emailadd  :  </label><br>
              <label >Password  : </label><br>


          </div>
                 </div>
            </div>
        </div>
    </div>




   <!--Add Doze1-->



  <div id="mymodal" class="modal fade" role="dialog">

           <div class="modal-dialog">
               <div class="modal-content">
                   <div class="modal-header">
                        <h6 class="modal-title">Please insert Data</h6>
                       <button type="button" class="close" data-dismiss="modal">&times;</button>

                   </div>
                   <div class="modal-body">
                       <form  action="" method="POST"  enctype="multipart/form-data">


                          <div class="row">
                            <div class="form-group col">
                                 Name:
                                 <input type="text" class="form-control"  name="Name" required="1">
                           </div>
                            <div class="form-group col">
                                Address:
                                 <input type="number" class="form-control"  name="Address" required="1">
                           </div>
                           </div>



                           <div class="row">
                            <div class="form-group col">
                                 NID:
                                 <input type="text" class="form-control"  name="nid" required="1">
                           </div>
                            <div class="form-group col">
                                 Phone:
                                 <input type="tel" class="form-control" pattern="[+]+[8]+[8]+[0]+[1]+[0-9]{9,9}" name="Phone" required="1">
                           </div>
                           </div>
                           <div class="row">

                            <div class="form-group col">
                           Age Group:<br>
                           <select class="custom-select"   name="Age_roup">
                                      <option selected>Age Group</option>
                                        <option>18-25</option>
                                         <option>26-40</option>

                                        <option>41-60</option>
                                      <option>61-80</option>
                           </select></div>

                               <div class="form-group col">
                           Preferred Center:<br>
                           <select class="custom-select"   name="center">
                                      <option selected>Preferred Center</option>
                                        <option>Chittagong Medical College Hospital</option>
                                         <option>Imperial Hospital Limited</option>

                           </select></div>
                            </div>

                            <div class="row">
                            <div class="form-group col">

                               Allergies:
                               <select class="custom-select"   name="Allergies">
                                      <option selected>Allergies</option>
                                        <option>Yes</option>
                                         <option>No</option>
                               </select></div><br><br>
                           <div class="form-group col">

                               Prior Ailments:
                               <select class="custom-select"   name="Ailments">
                                      <option selected>Prior Ailments</option>
                                        <option>Yes</option>
                                         <option>No</option>
                               </select></div><br><br>
                            </div>

                             <div class="row">

                                <div class="form-group col">

                               Preferred Doze:
                               <select class="custom-select"   name="Doze">
                                      <option selected>Preferred Doze</option>
                                        <option>Vero Cell</option>
                                         <option>Moderna</option>
                                         <option>Pfizer</option>
                                         <option>Sinopharm</option>
                               </select></div>

                            <div class="form-group col">

                               Appointment Date:
                               <input type="datetime-local" class="form-control"  name="Appointment" required="1">
                            </div>

                            </div>

                           <div class="form-group">
                              <button class="btn btn-primary" type="submit">Insert</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                           </div>



                       </form>
                         <!-- Preview-->
                         <div id='preview'></div>
</div>


               </div>
           </div>
       </div>







    <script src="static/js/jQuery.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
 <script src="static/js/all.min.js"></script>
  </body>
</html>
