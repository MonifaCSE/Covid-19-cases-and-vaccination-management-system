 <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="static/css/all.min.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
    <title>User Profile</title>
      <style>



             p{
                        float:left;
                        margin-right:500px;
                        margin-top:11px;
                    }


      </style>



  </head>
  <body>
   <div class="nr fixed-top">
    <div class="nav-right">
        <p>General User</p>
        <a  href="/uhome">Home</a>

        <a   href="https://surokkha.gov.bd/">Vaccine Registration</a>
        <a   href="/ubed">Bed</a>
        <a href="/uprofile">Profile</a>
      <a href="/ulogout">Logout</a>

      </div>
     </div>
<br><br><br><br><br>
    <div class="container" style="margin:auto;max-width:400px">


        <div class="content-section">

           <center><h6>{{p.1}}</h6></center>
        </div>

        <div class="card">
          <div class="card-body">

              <form    action="ueprofile" method="POST"   enctype="multipart/form-data">

                            <div class="form-group">
                                 <input type="hidden" class="form-control"  name="user_id" value="{{p.0}}">
                           </div>
                            <div class="form-group">

                               <input type="text"   class="form-control"   name="address" value="{{p.2}}" >
                           </div>

                            <div class="form-group">

                               <input type="email"   class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="Email" value="{{p.3}}" >
                           </div>




                            <div class="form-group">

                               <input type="password"   class="form-control" name="Password"   id="myInput" value="{{p.4}}">
                                <input type="checkbox" onclick="myFunction()" style="margin-left:200px;">Show Password
                           </div>






                            <div class="form-group">
                              <button class="btn btn-primary btn-lg btn-block" type="submit">Edit</button>

                           </div>



                       </form>


              <script>

                  function myFunction() {
                   var x = document.getElementById("myInput");
                    if (x.type === "password")
                             {
                               x.type = "text";
                              }
                    else
                           {
                              x.type = "password";
                            }
                           }
              </script>

          </div>
                 </div>




    </div>




    <script src="static/js/jQuery.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
 <script src="static/js/all.min.js"></script>
  </body>
</html>
